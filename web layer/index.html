<!DOCTYPE html>
<html>

<head>
    <title>Locksmith</title>
    <meta charset="utf-8">
    <style>
        :root{
            --highlight-color: #521f12;
            --primary-color: #1c1919;
            --secondary-color :#212020;
            --text-color: white;
            --secondary-text-color: #1f1e1e;
        }

        body{
            margin: 0;
            border: none;
        }

        #locksmith-body {
            width: 350px;
            height: 400px;
            background-color: var(--primary-color);
        }

        h1,h2{
            color: var(--text-color);
            margin: 0;
        }

        #header{
            width: 100%;
            height: 50px;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding-left: 10px;
        }

     
    </style>

</head>

<body>
    <div id="locksmith-body">
        <div id="header">
            <h2>Locksmith</h2>
        </div>
    </div>
</body>

</html>
